<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <style>

      color: #4b2e2e;
      text-align: center;

    .container {

      border-radius: 16px;

      transition: 0.3s;

    button:hover {

  </style>
</head>
<body>
  <div class="container">
    <h1>‚ú® Enrolados: Uma Hist√≥ria Interativa ‚ú®</h1>
    <p id="historia"></p>
    <div id="opcoes" class="botoes"></div>
  </div>

  <script>
    const historia = document.getElementById("historia");
    const opcoes = document.getElementById("opcoes");

    const cenas = {
      inicio: {
        texto: "Rapunzel vive trancada em uma torre com sua m√£e, mas sonha em ver as luzes flutuantes que aparecem todo ano em seu anivers√°rio. O que ela deve fazer?",
        opcoes: [
          { texto: "Fugir da torre", destino: "fuga" },
          { texto: "Ficar com a m√£e", destino: "ficar" }
        ]
      },
      fuga: {
        texto: "Ela foge com a ajuda de Flynn Rider! Eles enfrentam perigos juntos e se aproximam. Mas... confiar em Flynn √© seguro?",
        opcoes: [
          { texto: "Sim, confiar em Flynn", destino: "finalBom" },
          { texto: "N√£o, fugir sozinha", destino: "finalRuim" }
        ]
      },
      ficar: {
        texto: "Ela decide ficar, mas algo dentro dela continua inquieto... ser√° que ela fez a escolha certa?",

        ]
      },
      finalBom: {

      },

      },

        opcoes: []
      }
    };

    function mostrarCena(nome) {
      const cena = cenas[nome];
      historia.textContent = cena.texto;
      opcoes.innerHTML = "";

      cena.opcoes.forEach(op => {
        const botao = document.createElement("button");
        botao.textContent = op.texto;
        botao.onclick = () => mostrarCena(op.destino);
        opcoes.appendChild(botao);

    }

    mostrarCena("inicio");
  </script>
</body>
